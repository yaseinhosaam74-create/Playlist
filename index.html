<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUSIC APP FOR YASEIN</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script>
      // تسجيل الـ Service Worker لضمان عمل التطبيق كـ PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo" class="spotify-logo">
    </div>

    <main id="main-player" class="hidden">
        <div class="player-wrapper">
            <div class="art-box">
                <img id="track-art" src="" alt="Album Art">
            </div>

            <div class="info-box">
                <h1 id="track-name">تحميل...</h1>
                <p id="track-artist">الفنان</p>
            </div>

            <div class="progress-box">
                <input type="range" id="progress-bar" min="0" max="100" value="0" tabindex="0">
                <div class="time-labels">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls-box">
                <button id="prev-btn" tabindex="0" aria-label="السابق"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="play-circle" tabindex="0" aria-label="تشغيل/إيقاف"><i class="fas fa-play"></i></button>
                <button id="next-btn" tabindex="0" aria-label="التالي"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="actions-box">
                <button id="like-btn" title="إعجاب" tabindex="0"><i class="far fa-heart"></i></button>
                <button id="share-btn" title="مشاركة" tabindex="0"><i class="fas fa-share-alt"></i></button>
                <button id="download-btn" title="تحميل" tabindex="0"><i class="fas fa-cloud-download-alt"></i></button>
            </div>
        </div>

        <div class="content">
            <h1>Yasein Hossam</h1>
            <span class="tagline">Web Developer | Designer</span>

            <ul class="social-links">
                <li><a href="https://www.instagram.com/_yasein74_" target="_blank" class="social-button" tabindex="0"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="https://wa.me/201121454510" target="_blank" class="social-button" tabindex="0"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                <li><a href="https://www.facebook.com/share/17NNccq61n/" target="_blank" class="social-button" tabindex="0"><i class="fab fa-facebook"></i> Facebook</a></li>
                <li><a href="https://github.com/yaseinhosaam74-create" target="_blank" class="social-button" tabindex="0"><i class="fab fa-github"></i> GitHub</a></li>
            </ul>
            
            <a href="tel:+201121454510" style="text-decoration:none; color:inherit; font-size:0.85em; opacity:0.7; display:inline-block; margin-top:20px;" tabindex="0">
                <i class="fas fa-phone-alt"></i> +20 112 145 4510
            </a>
        </div>
    </main>

    <audio id="audio-element"></audio>

    <script src="tracks.js"></script>
    <script src="script.js"></script>

</body>
</html>
